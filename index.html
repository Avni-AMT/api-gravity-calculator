<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Gravity Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      background-image: url('panda.jpg'); /* Ensure this image is in the same directory */
      background-size: cover; /* Cover the entire body */
      background-repeat: no-repeat; /* No repeat */
      background-position: center top; /* Position the image at the top center */
      height: 100vh; /* Full height */
    }
    
    .container {
      max-width: 400px;
      margin: 150px auto; /* Center the container and add space from the top */
      padding: 20px;
      background-color: white; /* White background for the calculator */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow for depth */
      text-align: center; /* Center text inside the container */
    }

    h2 {
      font-size: 1.5rem; /* Font size for the heading */
      margin-bottom: 20px; /* Space below the heading */
    }

    label, input, button {
      display: block; /* Each element on a new line */
      width: 100%; /* Full width */
      margin: 10px 0; /* Space around each element */
      padding: 10px; /* Padding for each element */
      font-size: 1rem; /* Font size for input and button */
    }

    input {
      border: 1px solid #ccc; /* Light gray border */
      border-radius: 5px; /* Rounded corners for input */
    }

    button {
      background-color: #4CAF50; /* Green background for button */
      color: white; /* White text */
      border: none; /* No border */
      cursor: pointer; /* Pointer cursor on hover */
      border-radius: 5px; /* Rounded corners for button */
    }

    button:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    .result {
      margin-top: 20px; /* Space above the result area */
      font-size: 1.2rem; /* Font size for results */
      color: #333; /* Dark gray color for text */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>API Gravity Calculator</h2>
    <label for="specificGravity">Specific Gravity (at 60Â°F):</label>
    <input type="number" id="specificGravity" placeholder="Enter specific gravity" step="0.0001" required>
    
    <button onclick="calculateAPI()">Calculate API Gravity</button>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateAPI() {
      const specificGravity = parseFloat(document.getElementById('specificGravity').value);
      const resultDiv = document.getElementById('result');

      if (!specificGravity || specificGravity <= 0) {
        resultDiv.innerHTML = "Please enter a valid specific gravity.";
        return;
      }

      // Calculate API gravity
      const apiGravity = 141.5 / specificGravity - 131.5;

      // Determine crude type based on API gravity
      let crudeType = '';
      if (apiGravity > 31.1) {
        crudeType = 'Lighter Crude';
      } else if (apiGravity > 23.1 && apiGravity <= 31.1) {
        crudeType = 'Medium Crude';
      } else if (apiGravity > 10 && apiGravity <= 23.1) {
        crudeType = 'Heavier Crude';
      } else {
        crudeType = 'Extra Heavy Crude';
      }

      // Display result
      resultDiv.innerHTML = `API Gravity: ${apiGravity.toFixed(2)}<br>Crude Type: ${crudeType}`;
    }
  </script>
</body>
</html>
