<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Gravity Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>API Gravity Calculator</h2>
    <label for="specificGravity">Specific Gravity (at 60Â°F):</label>
    <input type="number" id="specificGravity" placeholder="Enter specific gravity" step="0.0001" required>
    
    <label for="temperatureUnit">Select Temperature Unit:</label>
    <select id="temperatureUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    
    <button onclick="calculateAPI()">Calculate API Gravity</button>
    
    <div class="result" id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
